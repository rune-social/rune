name: Frontend
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install modules
        run: npm i
        working-directory: ./frontend
      - name: Run Prettier Check
        run: npm run format:check
        working-directory: ./frontend
        
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install modules
        run: npm i
        working-directory: ./frontend
      - name: Run ESLint
        run: npm run lint
        working-directory: ./frontend
  depcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run depcheck
        uses: tj-actions/depcheck@v9
        with:
          dir: "./frontend"
          ignores: "eslint,babel-*"
